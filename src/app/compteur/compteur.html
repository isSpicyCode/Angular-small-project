
<div class="p-6 max-w-sm mx-auto bg-neutral-700 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4">Compteur: {{ count() }}</h2>
  
  <div class="flex gap-2">
    <button 
      (click)="decrement()"
      class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
      -1
    </button>
    
    <button 
      (click)="reset()"
      class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
      Réinitialiser
    </button>
    
    <button 
      (click)="increment()"
      class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
      +1
    </button>
  </div>
  
  <p class="mt-4 text-sm" [class.text-red-500]="count() < 0" [class.text-green-500]="count() > 0">
    {{ count() < 0 ? "Valeur négative" : count() > 0 ? "Valeur positive" : "Valeur nulle" }}
  </p>
</div>
