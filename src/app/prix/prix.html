<div class="max-w-4xl mx-auto my-8">
  @defer (on timer(2s)) {
  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">Articles</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">Prix</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">En stock</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100"></th>
        </tr>
      </thead>
      <tbody>
        @for (item of prix; track item.id) {
          <tr class="odd:bg-gray-50 hover:bg-blue-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.price }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ item.stock }}</td>
            <td>
              <button class="text-zinc-800 cursor-pointer" (click)="handleDelete(item)"><i class="fa-regular fa-trash-can" style="color: #121212;"></i></button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  } @placeholder {
    <p class="text-center">Contenu Ã  venir...</p>
    <div class="max-w-4xl h-95 bg-neutral-700 rounded-lg animate-pulse m-4"></div>
  } @error {
    <p>Erreur de chargement</p>
  }
</div>
