<div class="max-w-4xl mx-auto my-8">
  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">Articles</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">Prix</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase bg-gray-100">En stock</th>
        </tr>
      </thead>
      @if (prix){
          <tbody>
            @for (items of prix; track items){
            <tr class="odd:bg-gray-50 hover:bg-blue-50 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ items.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ items.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ items.price }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ items.stock }}</td>
                </tr>
            }
          </tbody>
      }
    </table>
  </div>
</div>
